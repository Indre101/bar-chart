<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <title>Bar chart</title>
</head>

<body>

  <div class="container">
    <div class="barsContainer">
    </div>
    <div class="legend">
      <div class="highest">
        <div class="square"></div>
        <h3>Highest amount of visitors</h3>
      </div>
      <div class="lowest">
        <div class="square"></div>
        <h3>Lowest amount of visitors</h3>
      </div>
      <div class="oldest">
        <div class="square"></div>
        <h3>Old data</h3>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
